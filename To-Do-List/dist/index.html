<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <img src="./images/check.svg">
            <span>TODO</span>           
        </div>
        <div id="body">
            <div id="side-bar">
                <div id="all" class="tabs">
                    <img src="./images/check.svg">
                    <span>All Tasks</span>
                </div>

                <h2 id="projects-heading">
                    Projects
                </h2>
                <div id="add-project" class="tabs">
                    <img src="./images/add_project.svg">
                    <span>Add Project</span>
                </div>
                <div id="project-list">

                </div>
                <div class="modal-form">
                    <form>
                        <span><input type="text" id="input" name="input" value="" /></span>
                        <div class="buttons">
                            <button id="add">Add</button>
                            <button id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="main">
                <div id="taskContainer">
                    <h2 id="projectHeader"></h2>
                    <div id="taskList">

                    </div>
                    <div id="addTaskContainer">
                        <div id="addTaskButtonContainer">
                            <img src="./images/add_task.svg">
                            <div id="addTaskButton">Add Task</div>
                        </div>
                    </div>
                </div>
                <div id="modal-form2">
                    <form>
                        <span><input type="text" id="addT" name="addT" maxlength="30" value="" /></span>
                        <div class="buttons">
                            <button id="addTask">Add</button>
                            <button id="cancelTask">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
